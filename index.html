<!doctype html>
<html lang="zh-hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="./src/css/style.css" rel="stylesheet">
    <script src="./src/js/log.js"></script>

    <title>Hello, world!</title>
</head>
<body>
<div class="body-box">
    <div class="title-box"></div>
    <div class="space"></div>
    <div class="output-box">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="outputTextarea" style="height: 100px"></textarea>
            <label for="outputTextarea">輸出</label>
        </div>
        <button class="btn btn-primary" id="clearOutput">清除</button>
    </div>
    <div class="space"></div>
    <div class="search-box">
        <div class="search-input-block">
            <div class="input-group mb-3">
                <button id="dropdownButton" class="btn btn-outline-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false"></button>
                <ul id="dropdownMenu" class="dropdown-menu">
                </ul>
                <input type="text" id="searchInput" class="form-control" aria-label="Text input with dropdown button">
                <button id="search-start" class="btn btn-outline-secondary" type="button">搜尋</button>
            </div>
        </div>
    </div>
    <div class="space"></div>
    <div class="option-box">
        <div class="option-block"></div>
    </div>
    <div class="select-box">
        <div class="select-block">
        </div>
    </div>
    <div class="space"></div>
</div>
</body>
</html>
